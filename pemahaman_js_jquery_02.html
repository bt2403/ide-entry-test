<!DOCTYPE html>
<html lang=en>
<head>
  <style>
      .overlay{
          display: none;
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: 999;
          background: rgba(255,255,255,0.8) url("/examples/images/loader.gif") center no-repeat;
      }
      body{
          text-align: center;
      }
      body.loading{
          overflow: hidden;
      }
      body.loading .overlay{
          display: block;
      }
  </style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).on("click", "button", function(){
    $.get("https://test-ujian-masuk.infraedukasi.com"+ $.now(), function(data){
        $("body").html(data);
    });
});

$(document).on({
    ajaxStart: function(){
        $("body").addClass("loading");
    },
    ajaxStop: function(){
        $("body").removeClass("loading");
    }
});
</script>
</head>
<body>
  <button type="button">Get Customers Details</button>
  <div class="overlay"></div
</body>
</html>
